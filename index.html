<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lively Desktop Notes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <section class="topbar">
        <h1>Lively Desktop Notes</h1>
        <form onsubmit="postNotes()">
          <input
            autocomplete="off"
            type="text"
            required
            id="titleInput"
            placeholder="Title"
          />
          <input
            autocomplete="off"
            type="text"
            required
            id="bodyInput"
            placeholder="Body"
          />
          <button type="submit" class="btn">Add Notes</button>
          <button type="reset" aria-label="reset" class="btn">Reset</button>
        </form>
      </section>
      <section class="todo">
        <h2>To-do List for this project</h2>
        <ul >
          <li>Frontend - Input Validation</li>
          <li>Backend - Finished (just remove logs there)</li>
        </ul>
      </section>
    </header>
    <main class="container" id="cards"></main>
  </body>
  <script src="script.js"></script>
</html>
