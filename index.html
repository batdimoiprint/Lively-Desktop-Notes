<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lively Desktop Notes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="screen">
      <section class="header">
        <h1>Lively Desktop Notes</h1>
        <label for="color">Matrix Color</label>
        <input type="color" name="color" onchange="setColor()"  id="color">
        <form id="inputs" onsubmit="postNotes()">
          <textarea
            cols="30"
            form="inputs"
            wrap="hard"
            draggable="false"
            autocomplete="off"
            required
            placeholder="Title"
            name=""
            id="titleInput"
          ></textarea>
          <textarea
            cols="30"
            form="inputs"
            wrap="hard"
            draggable="false"
            autocomplete="off"
            required
            placeholder="Body"
            name=""
            id="bodyInput"
          ></textarea>

          <button type="submit" class="btn">Add Notes</button>
          <button type="reset" aria-label="reset" class="btn">Reset</button>
        </form>
      </section>
      <section class="card-container" id="notes"></section>
      <section class="matrix">
        <canvas id="c"></canvas>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
